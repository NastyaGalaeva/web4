{% extends "blog/base.html" %}  
  
{% block title %}{{ post.title }}{% endblock %}  
  
{% block content %}  
  <h1>{{ post.title }}</h1>  
  <p class="date">  
    Опубликовано {{ post.publish }}
  </p> 
  {% autoescape off %}
	{{ post.body|linebreaks }}  
  {% endautoescape %} 
  <p>
  <a href="{% url 'blog:post_share' post.id %}">
    Поделиться постом
  </a>
  </p>
{% endblock %}
