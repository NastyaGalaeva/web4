{% extends "blog/base.html" %}  
  
{% block title %}Поделиться постом{% endblock %}  
  
{% block content %}  
  {% if sent %}  
    <h1>Пост был отправлен</h1>  
    <p>  
      "{{ post.title }}" был отправлен {{ form.cleaned_data.to }}.  
    </p>  
  {% else %}  
    <h1>Поделиться "{{ post.title }}"</h1>  
    <form action="." method="post">  
      {{ form.as_p }}  
      {% csrf_token %}  
      <input type="submit" value="Отправить">  
    </form>  
  {% endif %}  
{% endblock %}
